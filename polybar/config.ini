; [colors]
; * mapping default colors to catppuccin colorscheme
; background = base
; background-alt = mantle
; foreground = text
; primary (stat) = blue
; secondary (stat heading) = lavendar
; alert = red
; disabled = subtext0
; border-color = crust

; Cattppuccin colorscheme: https://github.com/catppuccin/polybar

[colors]
base = #303446
mantle = #292c3c
crust = #232634
; text
text = #c6d0f5
subtext0 = #a5adce
subtext1 = #b5bfe2
; surface
surface0 = #414559
surface1 = #51576d
surface2 = #626880
; overlay
overlay0 = #737994
overlay1 = #838ba7
overlay2 = #949cbb
; others
blue = #8caaee
lavender = #babbf1
sapphire = #85c1dc
sky = #99d1db
teal = #81c8be
green = #a6d189
yellow = #e5c890
peach = #ef9f76
maroon = #ea999c
red = #e78284
mauve = #ca9ee6
pink = #f4b8e4
flamingo = #eebebe
rosewater = #f2d5cf
transparent = #ff00000

; change bar name bar/<bar_name> in the launch script as wall
[bar/bar_config1]
monitor = HDMI-A-0
width = 100%
height = 22pt
radius = 0

; dpi = 96

background = ${colors.base}
foreground = ${colors.text}

line-size = 5pt

border-size = 4pt
border-color = ${colors.crust}

padding-left = 1
padding-right = 1

module-margin = 1

separator = |
separator-foreground = ${colors.subtext0}

font-0 = CaskaydiaCove Nerd Font Mono;2

modules-left = xworkspaces xwindow
modules-right = filesystem pulseaudio xkeyboard memory cpu wlan eth date battery

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3

; override-redirect = true

; change bar name bar/<bar_name> in the launch script as wall
[bar/bar_config2]
monitor = DisplayPort-0
width = 100%
height = 22pt
radius = 0

; dpi = 96

background = ${colors.base}
foreground = ${colors.text}

line-size = 5pt

border-size = 4pt
border-color = ${colors.crust}

padding-left = 1
padding-right = 1

module-margin = 1

separator = |
separator-foreground = ${colors.subtext0}

font-0 = CaskaydiaCove Nerd Font Mono;2

modules-left = xworkspaces xwindow
modules-right = filesystem pulseaudio xkeyboard memory cpu wlan eth date battery

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3

; override-redirect = true

[module/systray]
type = internal/tray

format-margin = 8pt
tray-spacing = 16pt

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.mantle}
label-active-underline= ${colors.blue}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.red}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.subtext0}
label-empty-padding = 1


[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = "VOL "
format-volume-prefix-foreground = ${colors.blue}
format-volume = <label-volume>h

label-volume = %percentage%%

label-muted = muted
label-muted-foreground = ${colors.subtext0}

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = %layout%
label-layout-foreground = ${colors.blue}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.lavendar}

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#F0C674}%ifname%%{F#707880} disconnected

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = %{F#F0C674}%ifname%%{F-} %essid% %local_ip%

[module/eth]
inherit = network-base
interface-type = wired
label-connected = %{F#F0C674}%ifname%%{F-} %local_ip%


; * ======================================== modules added by me

[module/backlight]
type = internal/backlight
card = intel_backlight
use-actual-brightness = true
enable-scroll = false
scroll-interval = 5

[module/battery]
type = internal/battery
full-at = 100
low-at = 20
battery = BAT0
adapter = ADP1
poll-interval = 3
time-format = %H:%M:%S
format-charging = <animation-charging> <label-charging>
format-discharging = <ramp-capacity> <label-discharging>
format-full = <ramp-capacity> <label-full>
format-low = <label-low> <animation-low>
label-charging = Charging %percentage%%
label-discharging = Discharging %percentage%%
label-full = Fully charged
label-low = BATTERY LOW
; Only applies if <ramp-capacity> is used
ramp-capacity-0 = 
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 
; Only applies if <animation-charging> is used
animation-charging-0 = 
animation-charging-1 = 
animation-charging-2 = 
animation-charging-3 = 
animation-charging-4 = 
; Framerate in milliseconds
animation-charging-framerate = 750
; Only applies if <animation-low> is used
animation-low-0 = !
animation-low-1 =
animation-low-framerate = 200

[module/cpu]
type = internal/cpu
interval = 0.5
warn-percentage = 80
format-prefix = "CPU "
format-prefix-foreground = ${colors.blue}
label = %percentage:2%%

[module/date]
type = internal/date
interval = 1
date = %a, %d-%b-%Y
time = %I:%M:%S
format-foreground = ${colors.blue}
label = %date% %time%
label-foreground = ${colors.blue}

; filesystem

[module/memory]
type = internal/memory
interval = 2
format-prefix = "RAM: "
format-prefix-foreground = ${colors.blue}
label = %percentage_used%% %used%




[module/xwindow]
type = internal/xwindow
format = <label>
; format-background = #f00
; format-foreground = #000
format-foreground = ${colors.yellow}
format-padding = 2
; label = %title%
; label = %instance%
label = %class%
; label = %title:0:60:...%
label-maxlen = 30
label-empty = Empty
label-empty-foreground = #707880


[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

label-mounted = %{F#F0C674}%mountpoint%%{F-} %percentage_used%%

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.subtext0}


[settings]
screenchange-reload = true
pseudo-transparency = true

; vim:ft=dosini
