# Download themes repo
# git clone https://github.com/alacritty/alacritty-theme ~/.config/alacritty/themes

import:
  # - ~/.config/alacritty/themes/themes/argonaut.yaml
  # - ~/.config/alacritty/themes/themes/ayu_dark.yaml
  # - ~/.config/alacritty/themes/themes/gnome_terminal.yaml
  # - ~/.config/alacritty/themes/themes/github_dark_colorblind.yml
  - ~/.config/alacritty/themes/themes/iterm.yaml
  # - ~/.config/alacritty/themes/themes/xterm.yaml

env:
  TERM: xterm-256color

dynamic_title: true
draw_bold_text_with_bright_colors: true
live_config_reload: true
ligatures: true
multiplier: 10
history: 10000

font:
  size: 13
  normal:
    family: CaskaydiaCove Nerd Font Mono
    style: Regular
  bold:
    family: CaskaydiaCove Nerd Font Mono
    style: Bold
  italic:
    family: CaskaydiaCove Nerd Font Mono
    style: Italic
  bold_italic:
    family: CaskaydiaCove Nerd Font Mono
    style: Bold Italic

colors:
  primary:
    # background: "#000000"
    # foreground: "#ffffff"
    # background_opacity: 0.5
    cursor:
      # text: "#ffffff"
      cursor: "#ffffff"

window:
  opacity: 0.9
  padding:
    x: 10
    y: 10
  dynamic_padding: false
  # decorations: buttonless

offset:
  x: 0
  y: 0
glyph_offset:
  x: 0
  y: 0

cursor:
  style:
    blinking: Always

selection:
  semantic_escape_chars: ',â”‚`|:"'' ()[]{}<>'
  save_to_clipboard: true

key_bindings:
  - { key: V, mods: Command, action: Paste }
  - { key: C, mods: Command, action: Copy }
  - { key: Key0, mods: Command, action: ResetFontSize }
  - { key: Equals, mods: Command, action: IncreaseFontSize }
  - { key: Minus, mods: Command, action: DecreaseFontSize }
  # - { key: Add, mods: Command, action: IncreaseFontSize }
  # - { key: Subtract, mods: Command, action: DecreaseFontSize }
  - { key: N, mods: Command, action: SpawnNewInstance }
