# Download themes repo
# git clone https://github.com/alacritty/alacritty-theme ~/.config/alacritty/themes

import:
  # - ~/.config/alacritty/themes/themes/argonaut.yaml
  # - ~/.config/alacritty/themes/themes/ayu_dark.yaml
  # - ~/.config/alacritty/themes/themes/gnome_terminal.yaml
  # - ~/.config/alacritty/themes/themes/github_dark_colorblind.yaml
  - ~/.config/alacritty/themes/themes/iterm.yaml
  # - ~/.config/alacritty/themes/themes/xterm.yaml

# Default colors
colors:
  primary:
    background: "#000000"
    # foreground: "#ffffff"
    background_opacity: 0.5
    # Change cursor colors
    cursor:
      text: "#ffffff"
      cursor: "#ffffff"

cursor:
  style:
    blinking: Always

font:
  # The normal (roman) font face to use.
  normal:
    family: FiraCode Nerd Font
    style: Light
  # The bold font face
  bold:
    family: FiraCode Nerd Font
    style: Light
  # The italic font face
  # italic:
    # family: FiraCode Nerd Font
    # style: Light
  # The bold italic font face
  # bold_italic:
    # family: FiraCode Nerd Font
    # style: Mono Bold Italic

  # Font size
  size: 13

  ligatures: true

  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0
window:
  padding:
    x: 2
    y: 2
  # scrolling:
  #   # Maximum number of lines in the scrollback buffer.
  #   # Specifying '0' will disable scrolling.
  history: 10000
  #   # Number of lines the viewport will move for every line scrolled when
  #   # scrollback is enabled (history > 0).
  multiplier: 10

# Allow terminal applications to change Alacritty's window title.
  dynamic_title: true

  # # If `true`, bold text is drawn using the bright color variants.
draw_bold_text_with_bright_colors: true

selection:
  semantic_escape_chars: ',â”‚`|:"'' ()[]{}<>'
  save_to_clipboard: true
  live_config_reload: true
key_bindings:
  - { key: V, mods: Command|Shift, action: Paste }
  - { key: C, mods: Command|Shift, action: Copy }
  - { key: Key0, mods: Command, action: ResetFontSize }
  - { key: Equals, mods: Command, action: IncreaseFontSize }
  - { key: Minus, mods: Command, action: DecreaseFontSize }
  # - { key: Add, mods: Command, action: IncreaseFontSize }
  # - { key: Subtract, mods: Command, action: DecreaseFontSize }
  - { key: N, mods: Command, action: SpawnNewInstance }

