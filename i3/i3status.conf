# i3status configuration file.
# see "man i3status" for documentation.

# It is important that this file is edited as UTF-8.
# The following line should contain a sharp s:
# ß
# If the above line is not correctly displayed, fix your editor first!

general {
	output_format = "i3bar"
	separator = "|"
	colors = false
	interval = 1
}

# order += "ipv6"
order += "wireless _first_"
order += "ethernet _first_"
order += "disk /"
order += "cpu_usage"
# order += "load"
order += "memory"
order += "tztime local"
order += "battery all"
order += "volume master"


wireless _first_ {
	format_up = " 󰤨 %essid %quality "
	format_down = " 󰤭 "
}
ethernet _first_ {
	format_up = " 󰈁 %speed "
	format_down = " 󰈂 "
}

disk "/" {
	format = " %avail"
	prefix_type = decimal
}
cpu_usage {
	format = "󰍛 %usage"
}
load {
	format = "%1min"
}
memory {
	format = "  %used / %available"
	threshold_degraded = "1G"
	format_degraded = "MEMORY < %available"
}

tztime local {
	format = " %Y-%m-%d  %H:%M:%S"
}

battery all {
	format = " %status %percentage (󰂎 %remaining %consumption) "
	threshold_type = "time"
	low_threshold = "20" # 󰂃
	status_full = "󰁹 FULL" #
	status_chr = "󰂄 CHR"
	status_bat = "󱊣 BAT"
	integer_battery_capacity = true
	last_full_capacity = true
}

volume master {
	format = "  %volume"
	format_muted = " 󰝟 "
	device = "pulse"
}
